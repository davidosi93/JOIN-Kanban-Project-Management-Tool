<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="template.js"></script>
    <script src="js/contacts.js"></script>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="icon" type="image/x-icon" href="asseds/img/Capa 1.png">
</head>

<body onload="includeHTML()">

    <div class="content">
        <div w3-include-html="/asseds/templates/desktop_template.html"></div>

        <div class="rightContent">
            <div class="headerContent">
                <p>Kanban Project Management Tool</p>

                <div class="headerContentRight">
                    <img onclick="help()" class="information" src="/asseds/img/information.png">
                    <img class="personLogIn" src="/asseds/img/logo.jpg">
                </div>
            </div>
            <div class="mainContent">

                <div id="contactList" class="contactList"></div>


                <div class="rightSection">
                    <div class="rightArea">
                        <div class="showContactHeader">
                            <h1 class="showContactHeaderH1">Contacts</h1>
                            <div class="line"></div>
                            <p>Better with a team</p>
                        </div>

                        <div id="bigContactSection"></div>
                    </div>


                    <div onclick="showContactBox()" class="new-contact">
                        <p class="new-contact-btn">New Contact</p>
                        <img src="asseds/img/new_contact.png">
                    </div>
                </div>

                <div id="editContactBoxBckgr" style="display: none;" class="newContactBoxBckgr"></div>

                <div id="newContactBoxBckgr" style="display: none;" class="newContactBoxBckgr">
                    <div id="newContactBox" class="newContactBox">
                        <img onclick="closeContactBox()" class="closeImg" src="asseds/img/cross.png">
                        <div class="leftContent">
                            <img src="asseds/img/littleLogo.png">
                            <h1>Add Contact</h1>
                            <p>Tasks are better with a team</p>
                            <div class="newContactBoxLine"></div>
                        </div>

                        <div class="contactRightContent">
                            <div class="contactRightContentImg">
                                <img src="asseds/img/personLogo.png">
                            </div>
                            <form onsubmit="addContact(); return false;" class="inputFieldSection">
                                <div class="inputField">
                                    <input required id="input1" type="name" placeholder="Name">
                                </div>
                                <div class="inputField">
                                    <input required id="input2" type="email" placeholder="Email">
                                </div>
                                <div class="inputField">
                                    <input required id="input3" type="phone" placeholder="Phone">
                                </div>


                                <div class="buttons">
                                    <div class="log-in-guest" onclick="closeContactBox()">
                                        <p>Cancel</p>
                                    </div>
                                    <button class="log-in-btn">
                                        <p class="buttonImg">Create Contact</p>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div id="contactCreated" style="display: none;" class="conctactCreatedDiv">
                    <div class="contactCreated">
                        <p>Contact succesfully created</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
