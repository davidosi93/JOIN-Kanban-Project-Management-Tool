<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/logIn.css">
    <script src="./template.js"></script>
    <script src="./script.js"></script>
    <script src="./js/logIn.js"></script>
    <script src="./js/sign_up.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./mini_backend.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" type="image/x-icon" href="./asseds/img/Capa 1.png">
</head>

<body onload="init()">
    <div class="container">
        <div class="mobile-background">
            <div class="big-white-Logo"></div>
        </div>
        <img class="big-Logo" src="./asseds/img/biglogo.png">
        <div class="sign-Up-area">
            <p>Not a Join User?</p>
            <a href="sign_up.html"><button>Sign Up</button></a>
        </div>
        <div id="myElem">
            <form onsubmit="login(); return false" class="log-In-area">
                <div class="header">
                    <h1>Log In</h1>
                </div>
                <div class="log-In-input">
                    <div class="inputField">
                        <input id="input1" type="email" required placeholder="Email">
                        <img class="inputFieldIMG" src="./asseds/img/email.png">
                    </div>
                    <div class="inputField">
                        <input id="input2" onkeyup="changeImg()" type="password" required placeholder="Password">
                        <img id="password" class="inputFieldIMG" src="./asseds/img/password.png">
                        <img id="password-nonvisible" onclick="setInputToText()" class="inputFieldIMG d-none"
                            src="./asseds/img/password_nonvisible.png">
                        <img id="password-visible" class="inputFieldIMG d-none" src="./asseds/img/password_visible.png">
                    </div>
                </div>
                <div id="wrongInput" class="d-none">
                    <p>Wrong Input!</p>
                </div>
                <div class="remem-me">
                    <div class="remember">
                        <input class="checkbox" type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="./forgot_psw.html">
                        <p class="forgot-pass">Forgot my password</p>
                    </a>
                </div>
                <div class="buttons">
                    <button class="log-in-btn">Log in</button>
                    <a onclick="guestLogin()">
                        <div class="log-in-guest">Guest Log in</div>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
