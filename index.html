<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/logIn.css">
    <script src="js/logIn.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <div class="container">
        <img class="big-Logo" src="asseds/img/biglogo.png">
        <div id="myElem">
            <div class="sign-Up-area">
                <p>Not a Join User?</p>
                <a href="sign_up.html"><button>Sign Up</button></a>
            </div>
            <div class="log-In-area">
                <div class="header">
                    <h1>Log In</h1>
                </div>
                <div class="log-In-input">
                    <div class="inputField">
                        <input id="input1" type="email" required placeholder="Email">
                        <img class="inputFieldIMG" src="asseds/img/email.png">
                    </div>
                    <div class="inputField">
                        <input id="input2" type="password" required placeholder="Password">
                        <img class="inputFieldIMG" src="asseds/img/password.png">
                    </div>
                </div>
                <div class="remem-me">
                    <div class="remember">
                        <input class="checkbox" type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="forgot_psw.html">
                        <p class="forgot-pass">Forgot my password</p>
                    </a>
                </div>
                <div class="buttons">
                    <button class="log-in-btn">Log in</button>
                    <button class="log-in-guest">Guest Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
