<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot my password - Reset password</title>
    <link rel="stylesheet" href="css/reset_psw.css">
    <script src="./js/forgot_psw.js"></script>
    <script src="./js/reset_psw.js"></script>
    <script src="./mini_backend.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" type="image/x-icon" href="./asseds/img/Capa 1.png">
</head>

<body onload="resetPasswordInit()">
    <div class="container">
        <img class="big-Logo" src="./asseds/img/biglogo.png">
        <div class="log-In-area">
            <div class="left-arrow">
                <a href="index.html"><img src="./asseds/img/arrow-left-line.png"></a>
            </div>
            <div class="header">
                <h1>Reset your password</h1>
            </div>
            <div class="text">
                <p>Change your account password</p>
            </div>
            <form onsubmit="changePassword(); return false" class="form">
                <div class="log-In-input">
                    <div class="inputField">
                        <input id="input1ForgotPsw" type="password" required placeholder="New password">
                        <img class="inputFieldIMG" src="./asseds/img/password.png">
                    </div>
                    <div class="inputField">
                        <input id="input2ForgotPsw" type="password" required placeholder="Confirm password">
                        <img class="inputFieldIMG" src="./asseds/img/password.png">
                    </div>
                </div>
                <div id="wrongInput" class="falseInput d-none">
                    <p>Passwords not matching!</p>
                </div>
                <div class="buttons">
                    <a><button class="log-in-btn">Continue</button></a>
                </div>
            </form>
        </div>
        <div id="email-confirm" class="email-confirm-background d-none">
            <div class="email-confirm">
                <p>You reset your password</p>
            </div>
        </div>
    </div>
</body>

</html>
