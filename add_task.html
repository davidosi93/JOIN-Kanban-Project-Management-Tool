<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="css/add_task.css">
    <link rel="icon" type="image/x-icon" href="asseds/img/Capa 1.png">
    <script src="js/add_task.js"></script>
    <script src="template.js"></script>
    <script src="/js/desktop_template.js"></script>
    <script src="./mini_backend.js"></script>

    <body onload="includeHTML();renderCategory()">

        <div class="content">
            <div w3-include-html="/asseds/templates/desktop_template.html"></div>
            
            <div class="rightContent">
                <div class="headerContent">
                    <p>Kanban Project Management Tool</p>

                    <div class="headerContentRight">
                        <img onclick="help()" class="information" src="/asseds/img/information.png">
                        <img class="personLogIn" src="/asseds/img/logo.jpg">
                    </div>
                </div>

                <div class="mainContent">
                    <div class="headline">
                        <h1>Add Task</h1>
                    </div>
                </div>




            <form onsubmit="addTask(); return false;">
                <div class="middleLine"></div>
                <div class="flexContainer">
                    <div class="leftContainer">
                        <p>Title</p>

                        <input id="title" placeholder="Enter a title" required>
                        <p>Description</p>
                        <textarea id="description" required placeholder="Enter a Description"></textarea>
                        <p>Category</p>
                        <div class="dropdown">
                            <div id="selectCategory" onclick="dropDownCategory()" class="drop selectImg">Select task category<img src="/asseds/img/pfeil unten.png"></div>
                            <div id="category" class="dropdown-content">
                                <a onclick="newCategory()">New category</a>
                                
                            </div>
                        </div>
                        <p>Assigned to</p>
                        <div class="dropdown">
                            <div onclick="dropDownAssign()" class="drop">Select contacts to assign<img src="/asseds/img/pfeil unten.png"></div>
                            <div id="assign" class="dropdown-content assign-contact">
                                <a >Artur Marbach <input type="checkbox"></a>
                                <a >Waldemar Neumann <input type="checkbox"></a>
                                <a >Invite new contact</a>
                            </div>
                        </div>
                    </div>

                    <div class="rightContainer">
                        <p>Due date</p>
                        <div>
                            <input id="dueDate" type="date" placeholder="dd/mm/yyyy" required>

                        </div>
                        <p>Prio</p>
                        <div class="prio">
                            <div id="red" onclick="changeColorRed()" class="prioContainer">Urgent
                                <img id="redImg" src="asseds/img/pfeil-oben-rot.png">
                            </div>
                            <div id="yellow" onclick="changeColorYellow()" class="prioContainer">Medium
                                <img id="yellowImg" class="medium" src="asseds/img/medium-gelb.png">
                            </div>
                            <div id="green" onclick="changeColorGreen()" class="prioContainer">Low
                                <img id="greenImg" src="asseds/img/pfeil-unten-grÃ¼n.png">
                            </div>
                        </div>

                        <p>Subtasks</p>

                        <div class="relativeContainer">
                            <input id="subtask" required placeholder="Enter a Subtask...">
                            <img onclick="renderSubtask()" class="subtaskIMG" src="asseds/img/Vector (1).png">
                        </div>

                        <div id="renderSubtask"></div>

                        <div class="btn">
                            <button class="btnClear">Clear
                                X
                            </button>
                            <button class="btnCreate"> Create Task
                                <img src="asseds/img/hacken.png">
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
